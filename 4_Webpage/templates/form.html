<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SixAces Bees Form</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
            <img src="../static/img/Bee_and_Honey.png" alt="bees" width="100%" height="80%">
                <h1>Yield</h1>
                <p>Enter your pet's details below!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/send" role="form", name="petform">
                        <div class="form-group">
                            <label for="inputName">Colony Name</label>
                            <input type="text" class="form-control" id="inputName" name="petName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">Number of colonys in your you got. A colony has one queen. If your unsure count your queens</label>
                            <input type="text" class="form-control" id="inputLat" name="petLat" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Producers in your state that hold stocks in honey production. (refer to your state on the first map)</label>
                            <input type="text" class="form-control" id="inputLon" name="petLon" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">v-mites</label>
                            <input type="text" class="form-control" id="inputLon" name="user3" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Other pest to bees</label>
                            <input type="text" class="form-control" id="inputLon" name="user4" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">diseases that your bees might have</label>
                            <input type="text" class="form-control" id="inputLon" name="user5" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">pesticides</label>
                            <input type="text" class="form-control" id="inputLon" name="user6" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">other factors that harm your bees (pick a number 1 - 3 that best describes other harmful factors)</label>
                            <input type="text" class="form-control" id="inputLon" name="user7" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Unknown (pick a decimal between 1 - 3 that best describes how uncertain you are about factors that could impact your bees.) </label>
                            <input type="text" class="form-control" id="inputLon" name="user8" placeholder="0">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>

        </div>

    </body>

</html>
